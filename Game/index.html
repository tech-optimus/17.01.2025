<!DOCTYPE HTML>

<HTML>
	<HEAD>
		<TITLE>Game</TITLE>
		<LINK rel="stylesheet" href="style.css">
		<META charset="utf-8">
	</HEAD>
	
	<BODY>
		<div id="container">
			<div id="world"></div>
			<div id="menu1" class="menu" style="display:block";>
				<div id="button1" class="button">
					<p>Start game</p>
				</div>
				<div id="button2" class="button">
					<p>Instruction</p>
				</div>
			</div>
			<div id="menu2" class="menu">
				<p style="font-size:30px;top:200px;">
					<strong>Controls</strong><br>
					w - Go Forward<br>
					a - Go left<br>
					s - Go back<br>
					d - Go right<br>
					Space - Jump<br>
					You can use English keyboard only!
				</p>
				<div id="button3" class="button">
					<p>Back</p>
				</div>
			</div>
		</div>
	</BODY>
</HTML>
<script src="script.js"></script>
<script src="menu.js"></script>
